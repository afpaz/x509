name: x509
description: Dart library for parsing and working with X.509 certificates.
version: 0.2.4+3
homepage: https://github.com/appsup-dart/x509
funding:
  - https://github.com/sponsors/rbellens

environment:
  sdk: ^3.7.2

dependencies:
  asn1lib: ^1.6.4
  quiver: ^3.2.2
  crypto_keys:
    path: ../crypto_keys/

dev_dependencies:
  test: ^1.25.15
  lints: ^5.1.1

false_secrets:
  - test/files/*
